<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <!-- card container -->
    <main class="card-container">
      <!-- card body img -->
      <div class="nft-image">
        <a href="">
          <img class="image" src="images/image-equilibrium.jpg" alt="equilibrium" target="_blank" />
        </a>
      </div>
      <!-- card body info -->
      <div class="card-body-info">
        <h1 class="nft-name"><a href="#">Equilibrium #34249</a></h1>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <!-- card body price-info -->
        <ul class="ntf-price-info">
          <li>
            <img
              src="images/icon-ethereum.svg"alt="ethereum icon" aria-hidden="true"/>
            <p class="cyan">0.041 ETH</p>
          </li>
          <li>
            <img src="images/icon-clock.svg"alt="clock icon" aria-hidden="true"/>
            <p>3 days left</p>
          </li>
        </ul>
        <span class="line"> </span>
        <!-- creator  -->
        <figure class="creator-info">
          <img src="images/image-avatar.png " alt="avatar" />
          <figcaption class="creator-name-info">Creation of <a href="#">
            <span class="creator-name">Jules Wyverna</span></a></figcaption>
        </figure>
        
      </div>

      
    </main>
  </body>
</html>
